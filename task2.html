<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>task2.html</title>
  </head>
  <body>
    <!-- nested list challenge -->
    <ol>
      <li>HTML</li>
      <li>CSS</li>
      <li>PYTHON</li>
      <ul>
        <li>Django</li>
        <li>Springframework</li>
        <li>flask</li>
      </ul>
    </ol>
    <!-- mixed list formatting -->
    <ul>
      <li><b>thickness level</b></li>
      <li><small>font size</small></li>
      <li><i>italic formate</i></li>
    </ul>
    <!-- descripiton list -->
    <dl style="color: blueviolet">
      <dt><u>HTML</u></dt>
      <dd>Hyper text markup language</dd>
    </dl>
    <!-- unordered list -->
    <ul type="square" style="color: chartreuse">
      <li>I CS</li>
      <li>DEPT</li>
      <li>INNOVATION LAB</li>
    </ul>
  </body>
</html>
